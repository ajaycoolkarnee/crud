<h1>Student Management </h1>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
         <li class="nav-item"><a class="nav-link " routerLink="/add" >Add Student</a></li>
         <li class="nav-item"><a class="nav-link " routerLink="/list">List Student</a></li>
        </ul>
      </div> 
    </div>
  </nav>
<h3>Student Data</h3>

<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Action</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of studentData">
        <th scope="row">{{item.id}}</th>
        <td>{{item.name}}</td>
        <td>{{item.email}}</td>
        <td>
          <i class="fa fa-trash" (click)="deleteStudent(item.id)"></i>
          &nbsp;
            <a routerLink="/edit/{{item.id}}">

           
          <i class="fa fa-edit"></i>
        </a>
        </td>

      </tr>
    </tbody>
  </table>
