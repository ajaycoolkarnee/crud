
<h1>Student Management </h1>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
         <li class="nav-item"><a class="nav-link " routerLink="/add" >Add Student</a></li>
         <li class="nav-item"><a class="nav-link " routerLink="/list">List Student</a></li>
        </ul>
      </div> 
    </div>
  </nav>

<div class="container">
    <h3>Update Student</h3>


    <div class="form1">
        <form action="" [formGroup]="getData" (ngSubmit)="update()">
            
            <input type="text" placeholder="name" formControlName="name">
            <br>
            <br>
            <input type="email" placeholder="email" formControlName="email">
            <br>
            <br>
            <button>Submit</button>
            <div class="alert alert-success alert-dismissible fade show" role="alert"  *ngIf="message">
                <strong>Success</strong> Student Updated
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="remove()"></button>
              </div>
        </form>
    </div>
</div>
